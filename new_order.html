{% extends "base.html" %}

{% block title %}New Order - ERP System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2><i class="fas fa-plus"></i> Create New Order</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('erp_orders') }}">Orders</a></li>
                <li class="breadcrumb-item active">New Order</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Order Details</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="customer_id" class="form-label">Customer</label>
                            <select class="form-select" name="customer_id" required>
                                <option value="">Select Customer</option>
                                {% for customer in customers %}
                                <option value="{{ customer.CustomerID }}">{{ customer.CustomerName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="product_id" class="form-label">Product</label>
                            <select class="form-select" name="product_id" required>
                                <option value="">Select Product</option>
                                {% for product in products %}
                                <option value="{{ product.ProductID }}">{{ product.ProductName }} ({{ product.MixDesign }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" name="quantity" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="scheduled_date" class="form-label">Scheduled Delivery Date</label>
                            <input type="date" class="form-control" name="scheduled_date" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="delivery_site" class="form-label">Delivery Site</label>
                        <textarea class="form-control" name="delivery_site" rows="3" required placeholder="Enter complete delivery address"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('erp_orders') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Orders
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Create Order
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
