{% extends "base.html" %}

{% block title %}New Production Batch - ERP System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2><i class="fas fa-plus-circle"></i> Create New Production Batch</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('erp_production') }}">Production</a></li>
                <li class="breadcrumb-item active">New Batch</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Batch Details</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('erp_new_batch') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="orderId" class="form-label">Related Order</label>
                            <select class="form-select" name="orderId" required>
                                <option value="">Select Order</option>
                                {% for order in orders %}
                                <option value="{{ order.OrderID }}">Order #{{ order.OrderID }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="productId" class="form-label">Product</label>
                            <select class="form-select" name="productId" required>
                                <option value="">Select Product</option>
                                {% for product in products %}
                                <option value="{{ product.ProductID }}">{{ product.ProductName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="quantity" class="form-label">Quantity to Batch</label>
                            <input type="number" step="0.01" class="form-control" name="quantity" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="locationId" class="form-label">Plant Location</label>
                            <select class="form-select" name="locationId" required>
                                {% for location in locations %}
                                <option value="{{ location.LocationID }}">{{ location.LocationName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="status" class="form-label">Initial Status</label>
                            <select class="form-select" name="status" required>
                                <option>Scheduled</option>
                                <option>In Progress</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="{{ url_for('erp_production') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Production
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Create Batch
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
