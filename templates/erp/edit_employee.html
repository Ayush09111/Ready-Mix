{% extends "base.html" %}

{% block title %}Edit Employee - ERP System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2><i class="fas fa-user-edit"></i> Edit Employee #{{ employee.EmployeeID }}</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('erp_employees') }}">Employee Management</a></li>
                <li class="breadcrumb-item active">Edit Employee</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Employee Details</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('erp_employees') }}">
                    <input type="hidden" name="employeeId" value="{{ employee.EmployeeID }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ employee.Name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ employee.Email }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ employee.Phone }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option {% if employee.Status == 'Active' %}selected{% endif %}>Active</option>
                                <option {% if employee.Status == 'Inactive' %}selected{% endif %}>Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="roleId" class="form-label">Role</label>
                            <select class="form-select" id="roleId" name="roleId" required>
                                {% for role in roles %}
                                <option value="{{ role.RoleID }}" {% if role.RoleID == employee.RoleID %}selected{% endif %}>{{ role.RoleName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="departmentId" class="form-label">Department</label>
                            <select class="form-select" id="departmentId" name="departmentId" required>
                                {% for department in departments %}
                                <option value="{{ department.DepartmentID }}" {% if department.DepartmentID == employee.DepartmentID %}selected{% endif %}>{{ department.DepartmentName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="{{ url_for('erp_employees') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancel</a>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
