{% extends "base.html" %}

{% block title %}Edit Order #{{ order.OrderID }} - ERP System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2><i class="fas fa-edit"></i> Edit Order #{{ order.OrderID }}</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('erp_orders') }}">Orders</a></li>
                <li class="breadcrumb-item active">Edit Order</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Order Details</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="customer_id" class="form-label">Customer</label>
                            <select class="form-select" name="customer_id" required>
                                {% for customer in customers %}
                                <option value="{{ customer.CustomerID }}" {% if customer.CustomerID == order.CustomerID %}selected{% endif %}>
                                    {{ customer.CustomerName }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="product_id" class="form-label">Product</label>
                            <select class="form-select" name="product_id" required>
                                {% for product in products %}
                                <option value="{{ product.ProductID }}" {% if product.ProductID == order.ProductID %}selected{% endif %}>
                                    {{ product.ProductName }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" name="quantity" value="{{ order.Quantity }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="scheduled_date" class="form-label">Scheduled Delivery Date</label>
                            <input type="date" class="form-control" name="scheduled_date" value="{{ order.ScheduledDate }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="delivery_site" class="form-label">Delivery Site</label>
                        <textarea class="form-control" name="delivery_site" rows="3" required>{{ order.DeliverySite }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" name="status" required>
                            {% set statuses = ['Pending', 'Confirmed', 'In Production', 'Delivered', 'Cancelled'] %}
                            {% for s in statuses %}
                            <option value="{{ s }}" {% if s == order.Status %}selected{% endif %}>{{ s }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('erp_orders') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
